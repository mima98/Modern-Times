   //Code for signing up a user
   $("#createAccntButton").on("click", function (e) {
       console.log("signing up user");

       var firstnameTxtBox = $("#firstname");
       var lastnameTxtBox = $("#lastname");
       var emailTxtBox = $("#email");
       var confirmemailTxtBox = $("#confirmemail");
       var usernameTxtBox = $("#username");
       var passwordTxtBox = $("#password");
       var confirmpasswordTxtBox = $("#confirmpassword");

       var user = new Parse.User();
       user.set("firstname", firstnameTxtBox.val());
       user.set("lastname", lastnameTxtBox.val());
       user.set("email", emailTxtBox.val()); 
       user.set("confirmemail", confirmemailTxtBox.val());             
       user.set("username", usernameTxtBox.val());
       user.set("password", passwordTxtBox.val());
       user.set("confirmpassword", confirmpasswordTxtBox.val());

       user.signUp(null, {
           success: function (user) {
               // Hooray!
               window.location = "userhome.html"
           },
           error: function (user, error) {
               // Show the error message somewhere and let the user try again.
               alert("Error: " + error.code + " " + error.message);
           }
       });
   });


   //Code for displaying a user's info
